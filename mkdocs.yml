site_name: phomo
site_description: Python package and CLI utility to create photo mosaics.
site_author: Loic Coyle
site_url: https://docs.loiccoyle.com/

repo_name: phomo
repo_url: https://github.com/loiccoyle/phomo

edit_uri: edit/main/docs/

theme:
  name: material
  logo: logo.png
  favicon: logo.png
  features:
    - header.autohide
    - content.action.edit
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/loiccoyle
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/loiccoyle
    - icon: fontawesome/solid/globe
      link: https://loiccoyle.com

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.blocks.admonition
